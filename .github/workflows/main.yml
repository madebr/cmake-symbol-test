name: Build

on: [push, pull_request]

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Windows (gcc),  os: windows-latest, cmake: '-DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++' }
          - { name: Windows (llvm), os: windows-latest, cmake: '-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++' }
          - { name: Linux,          os: ubuntu-latest }
          - { name: macOS,          os: macos-latest }

    steps:
      - uses: actions/checkout@v4
      - name: CMake (Configure)
        run: |
          cmake -B build ${{ matrix.platforms.cmake }}
