name: Build

on: [push, pull_request]

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Windows,        os: windows-latest }
          - { name: Linux,          os: ubuntu-latest }
          - { name: macOS,          os: macos-latest }

    steps:
      - name: CMake (Configure)
        run: |
          cmake -B build
